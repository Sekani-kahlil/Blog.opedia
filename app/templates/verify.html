{% extends "base.html" %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/notify.css')}}">
{% endblock %}
{% block content %}
<div class="container">
    <h1>Verify your Account</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.submit() }}</p>
    </form>
    <p>Didn't get an email? Click the button above to resend</p>
</div>
{% endblock %}
