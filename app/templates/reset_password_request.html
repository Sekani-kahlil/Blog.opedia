{% extends "base.html" %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/notify.css')}}">
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Reset Password</h1>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.email(size=64, placeholder='Enter your Email') }}<br>
                {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
{% endblock %}
